<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="resources/css/style.css"></link>
    </h:head>
    <h:body>
        <div id="main" class="main details">         
            <h:form>              
                <h:commandButton action="index?faces-redirect=true" value="Back" class="button details"/>
                
    		<h:dataTable value="#{rpsGameManagedBean.gamesList}" var="game" 
                    class="features-table"          
                    headerClass="header-details" 
                    columnClasses="col-details col-cell col-cell1" 
                    rowClasses="row-cell"
                    footerClass="col-cellf ">
                    <h:column>
                            <!-- column header -->
                            <f:facet name="header">
                                <h:outputLabel value="Order No"/>  
                            </f:facet>
                            <!-- row record -->
                            <h:outputLabel value="#{game.gameId}"/>  
                    </h:column>

                    <h:column class="header-player1">
                        <f:facet name="header" >
                            <h:graphicImage value="resources/img/woman.ico" class="img-header"/>
                            <h:outputLabel value="Player 1"/>  
                        </f:facet>
                        <h:outputLabel value="#{game.player1}"/>  
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:graphicImage value="resources/img/man.ico" class="img-header"/>
                            <h:outputLabel value="Player 2"/>  
                        </f:facet>
                        <h:outputLabel value="#{game.player2}"/>  
                    </h:column>

                    <h:column>
                        <f:facet name="header"><h:graphicImage value="resources/img/cup.ico" class="details-img"/></f:facet>                        
                        <h:graphicImage value="resources/img/woman.ico" class="details-img" rendered="#{game.result eq 0 or game.result eq 1}" />
                        <h:graphicImage value="resources/img/man.ico" class="details-img" rendered="#{game.result eq 0 or game.result eq 2}"/>                 
                    </h:column>
    		</h:dataTable>
            </h:form>
        </div>  
    </h:body>
</html>
